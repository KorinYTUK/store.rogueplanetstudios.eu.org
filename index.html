<!DOCTYPE html>
<html>
<head>
  <title>Windows App Store</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to the Windows App Store</h1>
  
  <div id="appList">
    <h2>Installed Apps:</h2>
    <ul id="appItems">
      <!-- Existing app items will be dynamically added here -->
      <li>
        <div class="app-tile">
          <img src="logo.png" alt="App 1" class="app-image">
          <div class="app-details">
            <h3>App 1</h3>
            <p>Description of App 1</p>
            <p><strong>Author:</strong> John Doe</p>
            <p><strong>Version:</strong> 1.0</p>
            <button class="app-button">Download</button>
          </div>
        </div>
      </li>
      <li>
        <div class="app-tile">
          <img src="logo.png" alt="App 2" class="app-image">
          <div class="app-details">
            <h3>App 2</h3>
            <p>Description of App 2</p>
            <p><strong>Author:</strong> Jane Smith</p>
            <p><strong>Version:</strong> 2.0</p>
            <button class="app-button">Download</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
