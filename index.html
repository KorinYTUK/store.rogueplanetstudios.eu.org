<!DOCTYPE html>
<html>
<head>
  <title>App Store</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>App Store</h1>
  
  <div id="appList">
    <h2>Apps:</h2>
    <ul id="appItems">
      <!-- Existing app items will be dynamically added here -->
    </ul>
  </div>
  
  <h2>Add an App:</h2>
  <form id="addAppForm">
    <input type="text" id="appNameInput" placeholder="App Name" required>
    <input type="text" id="appDescInput" placeholder="Description" required>
    <input type="text" id="appAuthorInput" placeholder="Author" required>
    <input type="text" id="appVersionInput" placeholder="Version" required>
    <input type="file" id="appImageInput" accept="image/*" required>
    <input type="file" id="appInstallerInput" accept=".exe" required>
    <button type="submit">Add App</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
